      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"

    ></script>

  <body>
    <header>
      <article id="home">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-camera-reels-fill mx-3 mb-1"
          viewBox="0 0 16 16"
        >
          <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
          <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
          <path
            d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"
          />
        </svg>
        <h1>Cine</h1>
      </article>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li>
            <a href="./history.html">Historia Del Cine</a>
          </li>
          <li><a href="./websRecomen.html">Webs Recomendadas</a></li>
          <li><a href="./form.html" class="mx-2" id="pag">Add Movie</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="formMessage"></div>
      <form class="container" id="formu" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" />
        </div>
        <div class="mb-3">
          <label for="year" class="form-label">Year</label>
          <input
            type="number"
            class="form-control"
            id="year"
            min="1880"
            max="2024"
          />
        </div>
        <div class="mb-3">
          <label for="director" class="form-label">Director</label>
          <input type="text" class="form-control" id="director" />
        </div>
        <div class="mb-3">
          <label for="duration" class="form-label">Duration</label>
          <input type="text" class="form-control" id="duration" />
        </div>
        <div class="mb-3" id="divGenres">
          <p id="pGenres">Genres</p>
          <label for="action">Action</label>
          <input
            type="checkbox"
            id="action"
            class="infoInp"
            value="Action"
            required
          />
          <label for="adventure">Adventure</label>
          <input
            type="checkbox"
            id="adventure"
            class="infoInp"
            value="Adventure"
          />
          <label for="fantasy">Fantasy</label>
          <input type="checkbox" id="fantasy" class="infoInp" value="Fantasy" />
          <label for="sci-fi">Sci-Fi</label>
          <input type="checkbox" id="sci-fi" class="infoInp" value="Sci-Fi" />
          <label for="drama">Drama</label>
          <input type="checkbox" id="drama" class="infoInp" value="Drama" />
          <label for="comedy">Comedy</label>
          <input type="checkbox" id="comedy" class="infoInp" value="Comedy" />
        </div>
        <div class="mb-3">
          <label for="rate" class="form-label">Rate</label>
          <input
            type="number"
            class="form-control"
            id="rate"
            step="0.01"
            min="1"
            max="10"
            required
          />
        </div>
        <div class="mb-3">
          <label for="poster" class="form-label">Poster</label>
          <input type="url" class="form-control" id="poster" required />
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">
          Save Movie
        </button>
        <button type="button" class="btn btn-primary" id="resetButton">
          Reset
        </button>
      </form>
    </main>
    <script src="../browser/form.js"></script>
  </body>
  <footer></footer>
</html>
